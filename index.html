<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    
<!-- taliwind cdn & dasyUI cdn-->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- fontawasome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<!-- navbar section -->
    
    <nav class="flex flex-col justify-between items-center px-10 py-3 bg-white shadow-md sm:flex-row">
<!-- navbar left side -->
        <div class="flex items-center">
            <img src="./assets/logo.png" alt="logo" class="w-16 h-16">
            <span class="font-extrabold text-green-700 ml-2">Emergency <br> Service</span>
        </div>
<!-- navbar right side -->
        <div class="flex items-center ">
                <div class=" bg-green-100 flex items-center px-4 py-1 rounded-full mr-3">
                    <span class="px-1">0</span>
                    <img src="./assets/heart.png" alt="heart png" class="w-5 h-5">
                </div>
                <div class=" bg-green-100 flex items-center px-4 py-1 rounded-full mr-3">
                    <span class="px-1">100</span>
                    <img src="./assets/coin.png" alt="coin png" class="w-5 h-5">
                </div>
            <button class="bg-green-600 text-white px-4 py-1 rounded-full border-none">2 Copy</button>
        </div>
    </nav>
    <!-- header section-start -->
<header class="bg-gradient-to-l from-green-900 via-green-700 to-green-900 text-white text-center py-6">
    <div class=" flex justify-center items-center">
        <img src="./assets/logo-dark.png" alt="logo png" class="w-20 h-20 ">
    </div>
        <h1 class="text-3xl font-bold mt-3 hidden md:block">Emergency Service <br>Directory</h1>
        <p class="text-m text-gray-100 mt-4">
        Government Emergency Services at Your Fingertip -A Project by Government of the <br> People's Republic of Bangladesh
        </p>
</header>
<!-- main section-start -->
<main class="bg-green-50 flex flex-col md:flex-row">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-5 p-6 min-w-3/4">
        <!-- Service-card-1 -->
    <div class="bg-white text-black p-4 border-gray-100 border-1 rounded-xl shadow-md">
    <div class="flex justify-between">
        <img src="./assets/emergency.png" alt="emergency alarm" class="w-10 h-10">
        <span class="text-gray-400"><i class="fa-regular fa-heart"></i></span>
    </div>
    <div class="flex justify-between items-center">
        <h2 class="font-bold mt-4">National Emergency Number</h2>
    </div>
    <p class="text-sm text-gray-500">National Emergency</p>
    <p class="text-2xl font-bold my-2">999</p>
    <button class="bg-gray-100 flex items-center px-4 py-1 rounded-xl text-[#a4a4a4]  mb-3">all</button>
    <div class="flex gap-3">
        <button class="px-3 py-1 bg-gray-200 rounded min-w-1/2"><i class="fa-regular fa-copy mr-1"></i>Copy</button>
        <button class="px-3 py-1 bg-green-600 text-white rounded w-full"><i class="fa-solid fa-phone mr-1"></i>Call</button>
    </div>
    </div>
    <!-- Service-card-2 -->
    <div class="bg-white text-black p-4 border-gray-100 border-1 rounded-xl shadow-md">
    <div class="flex justify-between">
        <img src="./assets/police.png" alt="emergency alarm" class="w-10 h-10">
        <span class="text-gray-400"><i class="fa-regular fa-heart"></i></span>
    </div>
    <div class="flex justify-between items-center">
        <h2 class="font-bold mt-4">Police Helpline Number</h2>
    </div>
    <p class="text-sm text-gray-500">Police</p>
    <p class="text-2xl font-bold my-2">999</p>
    <button class="bg-gray-100 flex items-center px-4 py-1 rounded-xl text-[#a4a4a4]  mb-3">Police</button>
    <div class="flex gap-3">
        <button class="px-3 py-1 bg-gray-200 rounded min-w-1/2"><i class="fa-regular fa-copy mr-1"></i>Copy</button>
        <button class="px-3 py-1 bg-green-600 text-white rounded w-full"><i class="fa-solid fa-phone mr-1"></i>Call</button>
    </div>
    </div>
</body>
</html>
